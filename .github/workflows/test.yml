name: ðŸ§ª Run Tests

# When to run tests
on:
  # Run on pull requests to main
  pull_request:
    branches: [main]

  # Run on pushes to claude/* branches (when Claude makes changes)
  push:
    branches:
      - 'claude/**'

  # Allow manual triggering from GitHub UI
  workflow_dispatch:

# Cancel in-progress runs if new commit is pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    timeout-minutes: 10

    # PostgreSQL service for tests
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: farm_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      # 1. Checkout code
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      # 2. Set up Python
      - name: ðŸ Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'backend/requirements.txt'

      # 3. Install dependencies
      - name: ðŸ“¦ Install dependencies
        run: |
          cd backend
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx

      # 4. Create .env file for tests
      - name: âš™ï¸ Configure test environment
        working-directory: backend
        run: |
          cat > .env << EOF
          # Test Environment Configuration
          APP_NAME=Farm Management System
          APP_ENV=test
          DEBUG=true
          API_VERSION=v1
          API_PREFIX=/api/v1

          # Database (using GitHub Actions PostgreSQL service)
          DATABASE_URL=postgresql+asyncpg://postgres:postgres@localhost:5432/farm_test
          DATABASE_POOL_MIN=2
          DATABASE_POOL_MAX=10

          # JWT Authentication (from GitHub Secrets)
          JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY || 'test_jwt_secret_key_for_ci' }}
          JWT_REFRESH_SECRET_KEY=${{ secrets.JWT_REFRESH_SECRET_KEY || 'test_jwt_refresh_secret_key_for_ci' }}
          JWT_ALGORITHM=HS256
          JWT_ACCESS_TOKEN_EXPIRE_MINUTES=30
          JWT_REFRESH_TOKEN_EXPIRE_DAYS=7

          # CORS
          ALLOWED_ORIGINS=http://localhost:3000
          FRONTEND_URL=http://localhost:3000
          API_BASE_URL=http://localhost:8000

          # Security
          BCRYPT_ROUNDS=12
          RATE_LIMIT_PER_MINUTE=60

          # Logging
          LOG_LEVEL=WARNING
          LOG_FORMAT=json

          # File Uploads
          MAX_UPLOAD_SIZE_MB=10
          UPLOAD_FOLDER=uploads

          # Supabase (optional for tests)
          SUPABASE_URL=
          SUPABASE_SERVICE_KEY=

          # Telegram (optional for tests)
          TELEGRAM_BOT_TOKEN=
          EOF

      # 5. Run database migrations
      - name: ðŸ—„ï¸ Run database migrations
        working-directory: backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/farm_test
        run: |
          echo "Running base schema migration..."
          psql $DATABASE_URL -f migrations/000_base_schema.sql || exit 1
          echo "âœ… Base schema created successfully"

          echo "Running tickets module migration..."
          psql $DATABASE_URL -f migrations/tickets_module_v1.0.0.sql || exit 1
          echo "âœ… Tickets module schema created successfully"

          echo "Running settings migration..."
          psql $DATABASE_URL -f migrations/008_system_settings.sql || exit 1
          echo "âœ… Settings schema created successfully"

          echo "Running webhooks migration..."
          psql $DATABASE_URL -f migrations/010_webhooks.sql || exit 1
          echo "âœ… Webhooks schema created successfully"

          echo "Running API keys migration..."
          psql $DATABASE_URL -f migrations/011_api_keys.sql || exit 1
          echo "âœ… API keys schema created successfully"

      # 6. Verify test infrastructure
      - name: ðŸ” Verify test setup
        working-directory: backend
        run: |
          echo "Verifying test infrastructure..."
          python tests/verify_tests.py

      # 7. Run tests
      - name: ðŸ§ª Run test suite
        working-directory: backend
        run: |
          echo "Running tests..."
          pytest tests/ -v --tb=short --maxfail=10 || exit 1

      # 8. Upload test results (if tests fail)
      - name: ðŸ“Š Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: backend/.pytest_cache
          retention-days: 7

  # Summary job that always runs
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: test
    if: always()

    steps:
      - name: ðŸ“ Test Results
        run: |
          if [ "${{ needs.test.result }}" == "success" ]; then
            echo "âœ… All tests passed!"
            echo "Your code is ready to merge to main."
          else
            echo "âŒ Tests failed!"
            echo "Please fix the failing tests before merging."
            exit 1
          fi
